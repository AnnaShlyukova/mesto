<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Места России</title>
  <link rel="stylesheet" href="./pages/index.css"/>
</head>
<body>
  <div class="page">
    <div class="container">
      <header class="header">
        <img alt="Логотип место России." src="./image/logo_white.svg" class="header__logo">
      </header>
      <main class="main">
        <h1 class="title">Проект Место</h1>
        <section class="profile">
          <img alt="Аватар" src="./image/Jack.jpg" class="profile__avatar">
          <div class="profile__info">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button class="profile__button-edit profile__button-edit_open-popup"></button>
            <p class="profile__bio">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-add">
          </button>
        </section>
        <section class="gallery">
          <ul class="gallery__list">
            <li class="gallery__item">
              <img src="./image/karachaevsk.jpg" alt="Замок в горах Карачаевска." class="gallery__image">
              <div class="gallery__wrapper">
                <h2 class="gallery__title">Карачаево-Черкеск</h2>
                <button type="button" class="gallery__like"></button>
              </div>
             </li>
            <li class="gallery__item">
              <img src="./image/elbrus.png" alt="Гора Эльбрус вдали." class="gallery__image">
              <div class="gallery__wrapper">
                <h2 class="gallery__title">Гора Эльбрус</h2>
                <button type="button" class="gallery__like"></button>
             </div>
            </li>
            <li class="gallery__item">
              <img src="./image/dombay.png" alt="Лесные горные склоны и снежные вершины Домбаяю" class="gallery__image">
              <div class="gallery__wrapper">
                <h2 class="gallery__title">Домбай</h2>
                <button type="button" class="gallery__like"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./image/baikal.jpg" alt="Байкал, побережье на фоне горных хребтов." class="gallery__image">
              <div class="gallery__wrapper">
                <h2 class="gallery__title">Байкал</h2>
                <button type="button" class="gallery__like"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./image/kamchatka.jpg" alt="Сопки Камчатки в облаках." class="gallery__image">
              <div class="gallery__wrapper">
                <h2 class="gallery__title">Камчатка</h2>
                <button type="button" class="gallery__like"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./image/kostovaty.jpg" alt="Избушка в сосновом лесу." class="gallery__image">
              <div class="gallery__wrapper">
                <h2 class="gallery__title">Костоваты</h2>
                <button type="button" class="gallery__like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">©&nbsp;2022 Mesto Russia</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <form class="popup__form">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input class="popup__input popup__input_type_name" name="profile__name" type="text">
            <input class="popup__input popup__input_type_bio" name="profile__bio" type="text">
            <button class="popup__button-save" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
